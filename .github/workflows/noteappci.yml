name: NoteApp Full Test Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 

   
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm' 

      - name: Install Node.js Dependencies
        
        run: npm ci 

      # --- Python Setup for Robot Framework Tests ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 

      - name: Install Robot Framework and Libraries
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary
   

      - name: Start Backend Server
        run: |
          node server.js & 
          npx wait-on http://localhost:3001 # Waits until the server is listening
        env:
          PORT: 3001
          
      # --- Run Jest API Tests (Supertest) ---
      - name: Run Jest API Tests
        run: npm run test:api

      # --- Run Cypress E2E Tests ---
      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:3001' 
          browser: chrome
          headed: false 
          spec: 'remwaste_cypressaut/notes.cy.js'

      # --- Run Robot Framework Tests ---
      - name: Run Robot Framework Tests
        run: robot rem_tests.robot # Directly execute the test suite

      # --- Archive All Test Reports ---
      - name: Archive Test Reports
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: all-test-reports
          path: |
           
            junit-report/junit.xml
            html-report/report.html
            coverage/
            output.xml
            log.html
            report.html
            
          retention-days: 7
